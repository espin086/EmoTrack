[pytest]
# Pytest configuration for EmoTrack

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --cov=backend
    --cov=logic
    --cov-report=term-missing
    --cov-report=html

# Test paths
testpaths = backend tests

# Markers for categorizing tests
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that may require running services
    aws: Tests that interact with AWS services (should be mocked)
    slow: Tests that take a long time to run
    database: Tests that interact with the database

# Ignore patterns
norecursedirs = venv .git .pytest_cache __pycache__ *.egg-info

# Coverage settings
[coverage:run]
omit =
    */venv/*
    */tests/*
    */__pycache__/*
    */test_*.py
